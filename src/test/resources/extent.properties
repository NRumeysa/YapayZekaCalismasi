extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html

#Screenshot
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=Windows
systeminfo.user=Rumeysa
systeminfo.build=1.0
systeminfo.AppName=Blog Test Automation

#Document Title
extent.reporter.spark.documentTitle=Blog Test Raporu

#Report Name
extent.reporter.spark.reportName=Test Otomasyon Sonuçları

#Time Format
extent.reporter.spark.timeStampFormat=dd/MM/yyyy HH:mm:ss

#Categories
extent.reporter.spark.categories=Test Türü,Öncelik,Modül

#Test Info
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

#Offline Mode
extent.reporter.spark.offline=true 